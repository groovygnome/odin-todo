<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>To-do</title>
    </head>

    <body>

        <dialog class='task-modal modal'>
            <form id='newtask'>
                <span class='task-close close'>&times;</span>
                <label for='task-title'>
                    <span>Title :</span>
                    <input type='text' id='task-title' name='task-title'>
                </label>
                
                <label for='desc'>
                    <span>Description :</span>
                    <input type='text' id='desc' name='desc'>
                </label>
                <label for='duedate'>
                    <span>Due Date :</span>
                    <input type='date' id='duedate' name='duedate'>
                </label>
                <label for='prio'><span>Priority :</span>
                    <select id='prio' name='prio'>
                        <option value='No Priority'>None</option>
                        <option value='Low Priority'>Low</option>
                        <option value='Medium Priority'>Medium</option>
                        <option value='High Priority'>High</option>
                    </select>
                </label>
            </form>
        </dialog>

        <dialog class='proj-modal modal'>
            <form id='newproj'>
                <span class='proj-close close'>&times;</span>
                <label for='title'>
                    <span>Title :</span>
                    <input type='text' id='title' name='title'>
                </label>
                
                <input class='proj-submit' type='submit' form='newproj'>
            </form>
        </dialog>
        <button class='new-proj'>New Project</button>
        <div class='projects-container'></div>
    </body>
</html>
