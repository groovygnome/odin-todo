<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>To-do</title>
    </head>

    <body>

        <dialog class='task-modal'>
            <form id='newtask'>
                <button class='task-close'>&times;</button>
                <label for='task-title'>Title :</label>
                <input type='text' id='task-title' name='task-title'>
                <label for='desc'>Description :</label>
                <input type='text' id='desc' name='desc'>
                <label for='duedate'>Due Date :</label>
                <input type='date' id='duedate' name='duedate'>
                <label for='prio'>Priority :</label>
                <select id='prio' name='prio'>
                    <option value='No Priority'>None</option>
                    <option value='Low Priority'>Low</option>
                    <option value='Medium Priority'>Medium</option>
                    <option value='High Priority'>High</option>
                </select>
            </form>
        </dialog>

        <dialog class='proj-modal'>
            <form id='newproj'>
                <button class='proj-close'>&times;</button>
                <label for='title'>Title :</label>
                <input type='text' id='title' name='title'>
                <input class='proj-submit' type='submit' form='newproj'>
            </form>
        </dialog>
        <button class='new-proj'>New Project</button>
        <div class='projects-container'></div>
    </body>
</html>
