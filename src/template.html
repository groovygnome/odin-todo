<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>To-do</title>
    </head>

    <body>
        <dialog class='proj-modal'>
            <form id='newproj'>
                <button class='proj-close'>&times;</button>
